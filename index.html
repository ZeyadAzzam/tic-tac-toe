<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <h1 class="game-title"> Tic Tac Toe</h1>

    <div class="">
        <input type="radio" name="mode" id="easyMode" value="easy" checked >
        <label for="easyMode">Easy</label>
        <input type="radio" name="mode" id="mediumMode" value="medium">
        <label for="mediumMode">Medium</label>
        <input type="radio" name="mode" id="hardMode" value="hard">
        <label for="hardMode">Hard</label>
    </div>

    <button class="btn" id="start-game-btn">Start Game</button>



    <h2 class="turn-message" id="turn-message">Player X's Turn</h2>

    <div class="board" id="board">
        
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <h2 class="result-message" id="result-message"></h2>
    <script src="script.js"></script>
</body>
</html>
